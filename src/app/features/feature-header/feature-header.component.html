<header class="absolute inset-x-0 top-0 z-50 border-b border-gray-900/10 bg-white px-8">
    <nav class="flex items-center justify-between p-3 lg:px-4" aria-label="Global">
        <div class="flex lg:flex-1 ">
            <a routerLink="/" class="-m-1.5 p-1.5 flex items-center gap-2">
                <img class="h-8 w-auto" src="assets/logo/favicon.ico" alt="TC">
                <span>Therapy Connect</span>
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button" (click)="snav.toggle()"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <a routerLink="/home/how-it-works" class="text-sm/6 font-semibold text-gray-900">How it works?</a>
            <a routerLink="/home/plans-pricing" class="text-sm/6 font-semibold text-gray-900">Plans & Pricing</a>
            <a routerLink="/home/therapists" class="text-sm/6 font-semibold text-gray-900">Our Therapists</a>
            <a routerLink="/home/how-it-works" class="text-sm/6 font-semibold text-gray-900">About us</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a routerLink="/auth/login" class="text-sm/6 font-semibold text-gray-900">Log in <span
                    aria-hidden="true">&rarr;</span></a>
        </div>
    </nav>

    <mat-sidenav-container class="example-sidenav-container">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <mat-sidenav #snav fixedTopGap="56">
            <div
                class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
                <div class="flex items-center justify-between">
                    <a routerLink="#" class="-m-1.5 p-1.5 flex items-center gap-2">
                        <img class="h-8 w-auto" src="assets/logo/favicon.ico" alt="TC">
                        <span class="sr-only">Therapy Connect</span>
                    </a>
                    <button type="button" (click)="snav.toggle()" class="-m-2.5 rounded-md p-2.5 text-gray-700">
                        <span class="sr-only">Close menu</span>
                        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                            aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="mt-6 flow-root">
                    <app-feature-mobile-menu />
                </div>
            </div>
        </mat-sidenav>
        <mat-sidenav-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</header>
